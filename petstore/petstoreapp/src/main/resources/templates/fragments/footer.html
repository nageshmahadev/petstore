<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div th:fragment="footer">

		<div class="container">
			<footer class="pt-4 my-md-5 pt-md-5 border-top">
				<div class="row">
					<div class="col-12 col-md">
						<small class="d-block mb-3 text-muted">&copy; <span
							th:text="${containerEnvironment.year}" /> Azure Pet Store<br />
							container:<br/>
							<span th:text="${containerEnvironment.containerHostName}" /><br/>
							version:<br/>
							<span th:text="${containerEnvironment.appVersion}" /></br>
							date:<br/>
							<span th:text="${containerEnvironment.appDate}" /></br>
							session:<br/>
							<span th:text="${sessionId}" />
						</small>
					</div>
					<div class="col-6 col-md">
						<h5>Shop Dog Products</h5>
						<ul class="list-unstyled text-small">
							<li><a class="text-muted" href="/dogbreeds?category=Dog" style="color: #007bff !important;">Dog Breeds</a></li>
							<li>Dog Toys</li>
							<li>Dog Food</li>
						</ul>
					</div>
					<div class="col-6 col-md">
						<h5>Shop Cat Products</h5>
						<ul class="list-unstyled text-small">
							<li><a class="text-muted" href="/dogbreeds?category=Cat" style="color: #007bff !important;">Cat Breeds</a></li>
							<li>Cat Toys</li>
							<li>Cat Food</li>
						</ul>
					</div>
					<div class="col-6 col-md">
						<h5>Shop Fish Products</h5>
						<ul class="list-unstyled text-small">
							<li><a class="text-muted" href="/dogbreeds?category=Fish" style="color: #007bff !important;">Fish Breeds</a></li>
							<li>Fish Toys</li>
							<li>Fish Food</li>
						</ul>
					</div>
				</div>
			</footer>
		</div>
	<div th:if="${containerEnvironment.gaTrackingId} != ''">
	      <script>
	      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	      ga('create', '[[${containerEnvironment.gaTrackingId}]]', 'auto');
	      ga('send', 'pageview');
      </script>
   </div>
	
	</div>
	</body>
</html>
